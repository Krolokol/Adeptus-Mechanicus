<script type="text/javascript">

var currentdate = new Date(); 
var datetime = "Last Sync: " + currentdate.getHours() + ":"  + currentdate.getMinutes() + ":" + currentdate.getSeconds();

console.log(datetime);
const datich = new Date(0, 0, 0, currentdate.getHours(), currentdate.getMinutes(), currentdate.getSeconds() );
console.log(datich);

function greeting() {
    if ((currentdate.getHours() <= 23) && (currentdate.getHours() > 17 )) {
        alert('good afternoon'); }
    else if ((currentdate.getHours() >=12 ) && (currentdate.getHours() <= 17 )) {
        alert('good day')
    }
    else if ((currentdate.getHours() >=4 ) && (currentdate.getHours() < 12 )) {
        alert('good morning')
    }
    else if ((currentdate.getHours() > 0 ) && (currentdate.getHours() <= 4 )) {
        alert('good morning')
    }
}
greeting();
</script>
